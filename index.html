<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giftastic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <style>
        body {background-image: url(https://tatica.fedorapeople.org/Themes/F12/wallpaper-mosaico2.svg)}
    </style>
</head>

<body>

    <div class="wrapper">
        <h1 class="text-center" style="color:crimson">GIPHY Animal Search</h1>
        <span class="text-center">
            <h4 style="color:coral">"Welcome to the Jungle!!!"</h4>
        </span>
    </div>
    <div class="container">
        <div id="animal-button">
        </div>
        <div class="col-md-6">
            <form>
                <label class="animal-input">
                    <h4 style="color:chartreuse">ADD YOUR FAV ANIMAL</h4>
                </label>
                <input type="text" id="animal-input"><br>

                <input id="add-animal" type="submit" value="SUBMIT" style="color:green">
            </form>
        </div>
        <div class="row text center" id="animals" style=" color:salmon">
            <div class="col-md-2 img-fluid image-thumbnail pull-left text-center">
            </div>
        </div>
        <hr>
        <footer class="text-center">
            <span class="text-center fas fa-crown">
                <p style="font-size: smaller; color:darkorange">-Sangalang D-King Copyright 2018 &copy;-</p>
                <span id="copyright-small" class="text-muted"><text style="font-size:smaller; color:bisque">Images and logo are the
                        property of their respective owners.</text></span>
            </span>
        </footer>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </div>
</body>

</html>
